    <script>
        var idx = 0;
         var clientWidth = document.documentElement.clientWidth;
        if (clientWidth > 750) {
             var time = setInterval(autoPlay,3000)
            $(".bix-left").click(function(){
            clearInterval(time)
            $(".tem:eq("+idx+")").css({"left":0}).stop(true).animate({"left":-1540},1000)
            idx++;
            idx = idx >2?0:idx;
            $(".tem:eq(" + idx + ")").css({ "left": 1540 }).stop(true).animate({ "left": 0 },1000)
            $(".box ul li:eq("+idx+") ").addClass("first").siblings().removeClass("first")
             time = setInterval(autoPlay, 3000)
        })


        $(".bix-right").click(function(){
            clearInterval(time)
            $(".tem:eq(" + idx + ")").css({ "left": 0 }).stop(true).animate({ "left": 1540 }, 1000)
            idx--;
            idx=idx<0?2:idx;
             $(".tem:eq(" + idx + ")").css({ "left": -1540 }).stop(true).animate({ "left": 0 }, 1000)
             $(".box ul li:eq(" + idx + ") ").addClass("first").siblings().removeClass("first")
             time = setInterval(autoPlay,3000)
           })  
            } else {
                var time2 = setInterval(ZDautoPlay,3000)
                //移动端点击事件
                 $(".bix-left").click(function () {
                clearInterval(time2)
                $(".tem:eq(" + idx + ")").css({ "left": 0 }).stop(true).animate({ "left": -400 }, 1000)
                idx++;
                idx = idx > 2 ? 0 : idx;
                $(".tem:eq(" + idx + ")").css({ "left": 400 }).stop(true).animate({ "left": 0 }, 1000)
                $(".box ul li:eq(" + idx + ") ").addClass("first").siblings().removeClass("first")
                time = setInterval(ZDautoPlay, 3000)
            })


            $(".bix-right").click(function () {
                clearInterval(time2)
                $(".tem:eq(" + idx + ")").css({ "left": 0 }).stop(true).animate({ "left": 400 }, 1000)
                idx--;
                idx = idx < 0 ? 2 : idx;
                $(".tem:eq(" + idx + ")").css({ "left": -400 }).stop(true).animate({ "left": 0 }, 1000)
                $(".box ul li:eq(" + idx + ") ").addClass("first").siblings().removeClass("first")
                time = setInterval(ZDautoPlay, 3000)
            })
            }


        
            


            function autoPlay(){
                 
                 $(".tem:eq(" + idx + ")").css({ "left": 0 }).stop(true).animate({ "left": -1540 }, 1000)
                idx++;
                idx = idx > 2 ? 0 : idx;
                $(".tem:eq(" + idx + ")").css({ "left": 1540 }).stop(true).animate({ "left": 0 }, 1000)
                $(".box ul li:eq(" + idx + ") ").addClass("first").siblings().removeClass("first")
               

            }
            function ZDautoPlay() {

                    $(".tem:eq(" + idx + ")").css({ "left": 0 }).stop(true).animate({ "left": -400 }, 1000)
                    idx++;
                    idx = idx > 2 ? 0 : idx;
                    $(".tem:eq(" + idx + ")").css({ "left": 400 }).stop(true).animate({ "left": 0 }, 1000)
                    $(".box ul li:eq(" + idx + ") ").addClass("first").siblings().removeClass("first")


                }
